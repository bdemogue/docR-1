<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" ng-app="docR">

    <head>

        <link rel="stylesheet" href="vendor/libs/bootstrap/dist/css/bootstrap.min.css" />

              <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/docs') }"><a href="#/docs">
                  <span class="glyphicon glyphicon-list"></span> 
                  Mes docs 
                  <span class="badge">{{ docs.length}}</span></a>
                </li>
                <li ng-class="{ active: isActive('/add') }"><a href="#/add">
                  <span class="glyphicon glyphicon-plus"></span>

                <li ng-click="isCollapsed =!isCollapsed" ng-class="{ active: isActive('/synch') }"><a href="#/synch">

                </li>
